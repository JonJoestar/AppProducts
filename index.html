<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Productos</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css"> 
</head>
<body>
    
    <!--navegacion-->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <a href="/" class="navbar-brand">
            Aplicacion de Productos
        </a>
    </nav>

    <div class="container">
        <!--aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control" required>
                        </div>
                        <div class="form-group">
                             <div class="input-group mb-3">
                             <span class="input-group-text">$</span>
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control" required>
                            <span class="input-group-text">.00</span>
                             </div>
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="Año" max="2024" placeholder="Año del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="varchar" id="sku" placeholder="SKU" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="marca" placeholder="Marca del Producto" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="productlist" class="col-md-8">
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
